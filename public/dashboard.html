<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | OpenAuth</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700;900&display=swap');

        body {
            font-family: 'Lexend Deca', sans-serif;
            background-color: #111214;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #181818;
            padding: 60px;
            border-radius: 16px;
            text-align: center;
            border-top: 4px solid #3BA561;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        h1 { font-weight: 900; font-size: 32px; margin-bottom: 10px; }
        .badge { background: rgba(59, 165, 97, 0.1); color: #3BA561; padding: 5px 15px; border-radius: 20px; font-weight: 700; font-size: 14px; }

        button {
            margin-top: 30px;
            background: #ED4245;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Lexend Deca', sans-serif;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
<div class="container" id="app" style="display:none;">
    <span class="badge">Eingeloggt</span>
    <h1>Dashboard</h1>
    <p>Willkommen zur√ºck! Deine Sitzung ist aktiv.</p>
    <button onclick="logout()">Abmelden</button>
</div>

<script>
    if (!localStorage.getItem('token')) {
        window.location.href = '/index.html';
    } else {
        document.getElementById('app').style.display = 'block';
    }

    function logout() {
        localStorage.removeItem('token');
        window.location.href = '/index.html';
    }
</script>
</body>
